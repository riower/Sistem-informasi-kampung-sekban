<!DOCTYPE html>

<html lang="id">

<head>


    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Masuk</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">


    <style>


        body {
            display: flex;

            flex-direction: column;
            justify-content: center;
            align-items: center;

            height: 100vh;
            background-image: url('sekban.jpg'); /* Ganti dengan path gambar background Anda */

            background-size: cover;

            background-position: center;

            color: #fff;

            font-family: 'Arial', sans-serif;

        }

        .marquee-container {

            width: 150%;
            background: rgba(0, 0, 0, 0.97);

            padding: 0.8rem 0;

            text-align: center;

            margin-bottom: 9rem;
        }

        .marquee-container marquee {

            font-size: 1.5rem;

            color: #ff5053;

            font-weight: bold;

        }

        .login-container {

            background: rgba(0, 0, 0, 0.85);

            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);

            max-width: 350px;

            width: 100%;

            text-align: center;

        }


        .login-container h2 {
            margin-bottom: 1.5rem;

            font-size: 2rem;
            color: #ff7f50;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;

            margin-bottom: 1.5rem;

            padding: 1rem;
            font-size: 1.1rem;

        }
        .form-control::placeholder {
            color: #ccc;

        }

        .btn-primary {

            background-color: #ff7f50;

            border: none;

            padding: 1rem;

            font-size: 1.2rem;
            transition: background-color 0.3s ease;

        }

        .btn-primary:hover {

            background-color: #ff6347;

        }


        .remember-me {

            display: flex;

            justify-content: space-between;

            align-items: center;
            margin-top: 1.5rem;

            color: #ccc;
        }

        .remember-me a {
            color: #ff7f50;

            text-decoration: none;

        }

        .remember-me a:hover {
            text-decoration: underline;

        }

    </style>
</head>
<body>

    <div class="marquee-container">
        <marquee behavior="scroll" direction="left">Selamat Datang di Sistem Informasi Kampung Sekban - Web Ini Masih Tahap Uji Coba</marquee>
    </div>

    <div class="login-container">

        <h2>MASUK</h2>

        <form id="loginForm">
            <div class="mb-3">
                <input type="text" id="username" name="username" class="form-control" placeholder="Nama Pengguna" required>
            </div>
            <div class="mb-3">

                <input type="password" id="password" name="password" class="form-control" placeholder="Kata Sandi" required>

            </div>

            <button type="submit" class="btn btn-primary w-100">MASUK</button>


            <div class="remember-me">

                <div>

                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Ingat Saya</label>

                </div>

                <a href="#">Lupa Kata Sandi</a>
            </div>
        </form>
    </div>

    <script>

        document.getElementById('loginForm').addEventListener('submit', function(event) {

            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin123' && password === '123456') {
                window.location.href = 'index.html';

            } else {

                alert('Nama pengguna atau kata sandi salah!');

            }

        });

    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
